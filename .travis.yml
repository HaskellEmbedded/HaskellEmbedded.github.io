language: haskell
ghc: 7.8
branches:
  only:
  - source

cache:
  directories:
  - .cabal-sandbox
  #- cabal.sandbox.config

install:
- cabal sandbox init
- cabal install --only-dependencies
- cabal configure --enable-tests

before_script:
- git config --global user.email "$GIT_EMAIL"
- git config --global user.name "$GIT_NAME"

script:
- cabal build
- cabal run clean
- cabal run build

# Should after_script actually be after_success?
after_script:
- export REMOTE=$(git config remote.origin.url | sed 's/.*:\/\///')
# Check out the master branch here:
- export MASTER_DIR=haskellembedded_master
- pushd ..
- git clone -b master https://${GH_TOKEN}@${REMOTE} ${MASTER_DIR}
- popd
# Copy the generated code to the master branch:
- cp -vr _site/* ../${MASTER_DIR}
- pushd ../${MASTER_DIR}
# Add everything and commit:
- git add --all
- git status
- export DATE=$(date)
- git commit -m "Travis build ${TRAVIS_BUILD_NUMBER} on ${DATE}"
# I assume we have "-v http" to hide the token:
- git push | grep -v http

env:
  global:
    secure: 
