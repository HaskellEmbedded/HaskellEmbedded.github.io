language: haskell

branches:
  only:
  - source

sudo: false

# Cache work from Stack for future builds:
cache:
  directories:
  - $HOME/.stack

# This uses instructions from http://docs.haskellstack.org/en/stable/travis_ci/
before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack setup
- stack build --only-snapshot

before_script:
- git config --global user.email "$GIT_EMAIL"
- git config --global user.name "$GIT_NAME"

script:
- git --version
- stack --version
- stack build
# Finally, clean & generate the site:
- stack exec site clean
- stack exec site build

# Should after_script actually be after_success?
after_script:
- export REMOTE=$(git config remote.origin.url | sed 's/.*:\/\///')
# Check out the master branch here:
- export MASTER_DIR=haskellembedded_master
- pushd ..
- git clone -b master https://${GH_TOKEN}@${REMOTE} ${MASTER_DIR}
- popd
# Copy the generated code to the master branch:
- cp -vr _site/* ../${MASTER_DIR}
- pushd ../${MASTER_DIR}
# Add everything and commit:
- git add --all
- git status
- export DATE=$(date)
- git commit -m "Travis build ${TRAVIS_BUILD_NUMBER} on ${DATE}"
# I assume we have "-v http" to hide the token:
- git push | grep -v http

env:
  global:
    secure: 
